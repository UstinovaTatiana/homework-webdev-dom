<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <ul class="comments" id="comments-list">
      <li class="comment">
        <div class="comment-header">
          <div>Глеб Фокин</div>
          <div>12.02.22 12:18</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Это будет первый комментарий на этой странице
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">3</span>
            <button class="like-button"></button>
          </div>
        </div>
      </li>
      <li class="comment">
        <div class="comment-header">
          <div>Варвара Н.</div>
          <div>13.02.22 19:22</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Мне нравится как оформлена эта страница! ❤
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">75</span>
            <button class="like-button -active-like"></button>
          </div>
        </div>
      </li>
    </ul>
    <div class="add-form">
      <input type="text" class="add-form-name" placeholder="Введите ваше имя" />
      <textarea type="textarea" class="add-form-text" placeholder="Введите ваш коментарий" rows="4"></textarea>
      <div class="add-form-row">
        <button class="add-form-button">Написать</button>
      </div>
    </div>
  </div>
</body>

<script>
  "use strict";

  const commentsData = [

  ];

  const commentsList = document.getElementById('comments-list');
  const nameInput = document.querySelector('.add-form-name');
  const commentInput = document.querySelector('.add-form-text');
  const addButton = document.querySelector('.add-form-button');

  let replyToAuthor = null;

  function renderComments() {

  }


  commentsList.addEventListener('click', (e) => {
    if (e.target.className.includes('like-button')) {
      e.stopPropagation();
      const li = e.target.closest('li.comment');
      const id = parseInt(li.dataset.id);
      const comment = commentsData.find(c => c.id === id);
      if (comment) {
        comment.liked = !comment.liked;
        if (comment.liked) {
          comment.likesCount++;
        } else {
          comment.likesCount--;
        }

        li.querySelector('.likes-counter').textContent = comment.likesCount;
        e.target.className = comment.liked ? 'like-button -active-like' : 'like-button';
      }
      return;
    }


    const li = e.target.closest('li.comment');
    if (li && !e.target.className.includes('like-button')) {
      const id = parseInt(li.dataset.id);
      const comment = commentsData.find(c => c.id === id);
      if (comment) {
        replyToAuthor = comment.name;
        commentInput.value = `Ответ ${replyToAuthor}:\n`;

        let replyDiv = document.querySelector('.reply-info');
        if (!replyDiv) {
          replyDiv = document.createElement('div');
          replyDiv.className = 'reply-info';
          commentInput.parentNode.insertBefore(replyDiv, commentInput);
        }
        replyDiv.textContent = `Ответ на ${replyToAuthor}`;
      }
    }
  });


  addButton.addEventListener('click', () => {
    const nameVal = nameInput.value.trim();
    const textValRaw = commentInput.value.trim();

    if (nameVal === "" || textValRaw === "") {
      alert('Пожалуйста, заполните оба поля');
      return;
    }


    let replyTargetName = null;
    const replyDiv = document.querySelector('.reply-info');

    if (replyDiv) {
      const matchRes = replyDiv.textContent.match(/Ответ на (.+)/);
      if (matchRes && matchRes[1]) {
        replyTargetName = matchRes[1];
        replyDiv.remove();
        replyToAuthor = null;
      }
    }

    const now = new Date();
    const year = now.getFullYear();
    const yearShort = year.toString().slice(-2);
    const month = String(now.getMonth() + 1).padStart(2, '0');
    const day = String(now.getDate()).padStart(2, '0');
    const hours = String(now.getHours()).padStart(2, '0');
    const minutes = String(now.getMinutes()).padStart(2, '0');

    const currentDateTime = `${day}.${month}.${yearShort} ${hours}:${minutes}`;

    const newId = Date.now();

    commentsData.push({
      id: newId,
      name: nameVal,
      date: currentDateTime,
      text: textValRaw,
      likesCount: 0,
      liked: false
    });

    nameInput.value = '';
    commentInput.value = '';

    renderComments();
  });
</script>

</html>
