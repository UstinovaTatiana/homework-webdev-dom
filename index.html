<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <ul class="comments" id="comments-list">
      <li class="comment">
        <div class="comment-header">
          <div>Глеб Фокин</div>
          <div>12.02.22 12:18</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Это будет первый комментарий на этой странице
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">3</span>
            <button class="like-button"></button>
          </div>
        </div>
      </li>
      <li class="comment">
        <div class="comment-header">
          <div>Варвара Н.</div>
          <div>13.02.22 19:22</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Мне нравится как оформлена эта страница! ❤
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">75</span>
            <button class="like-button -active-like"></button>
          </div>
        </div>
      </li>
    </ul>
    <div class="add-form">
      <input type="text" class="add-form-name" placeholder="Введите ваше имя" />
      <textarea type="textarea" class="add-form-text" placeholder="Введите ваш коментарий" rows="4"></textarea>
      <div class="add-form-row">
        <button class="add-form-button">Написать</button>
      </div>
    </div>
  </div>
  <!-- Окно для каскадного ответа -->
  <div class="add-form" id="reply-modal">
    <div id="original-comment"></div>
    <input type="text" class="add-form-name" placeholder="Введите ваше имя" id="reply-textarea" rows="4" />
    <textarea type="textarea" class="add-form-text" placeholder="Введите ваш коментарий" rows="4"></textarea>
    <div class="add-form-row">
      <button class="add-form-button">Написать</button>
    </div>
  </div>

</body>

<script>
  "use strict";

  // Начальные данные
  const commentsData = [
    {
      id: 1,
      name: "Глеб Фокин",
      date: "12.02.22 12:18",
      text: "Это будет первый комментарий на этой странице",
      likesCount: 3,
      liked: false
    },
    {
      id: 2,
      name: "Варвара Н.",
      date: "13.02.22 19:22",
      text: "Мне нравится как оформлена эта страница! ❤",
      likesCount: 75,
      liked: true
    }
  ];

  const commentsList = document.getElementById('comments-list');
  const nameInput = document.querySelector('.add-form-name');
  const commentInput = document.querySelector('.add-form-text');
  const addButton = document.querySelector('.add-form-button');

  let replyToCommentId = null; // ID комментария, на который отвечаем

  // Элементы модального окна
  const replyModal = document.getElementById('reply-modal');
  const originalCommentDiv = document.getElementById('original-comment');
  const replyTextarea = document.getElementById('reply-textarea');
  const closeBtn = document.getElementById('close-reply');
  const sendBtn = document.getElementById('send-reply');

  // Функция рендера комментариев
  function renderComments() {
    commentsList.innerHTML = '';

    commentsData.forEach(comment => {
      const likeClass = comment.liked ? 'like-button -active-like' : 'like-button';

      const commentHTML = `
<li class='comment' data-id='${comment.id}'>
<div class='comment-header'>
<div>${comment.name}</div><div>${comment.date}</div></div>
<div class='comment-body'>
<div class='comment-text'>${comment.text}</div></div>
<div class='comment-footer'>
<div class='likes'>
<span class='likes-counter'>${comment.likesCount}</span>
<button class='${likeClass}'></button></div></div></li>`;

      commentsList.insertAdjacentHTML('beforeend', commentHTML);
    });
  }

  // Изначально рендерим
  renderComments();

  // Обработка кликов внутри комментариев (делегирование)
  commentsList.addEventListener('click', (e) => {
    // Лайк
    if (e.target.className.includes('like-button')) {
      e.stopPropagation();
      const li = e.target.closest('li.comment');
      const id = parseInt(li.dataset.id);
      const comment = commentsData.find(c => c.id === id);
      if (comment) {
        comment.liked = !comment.liked;
        if (comment.liked) comment.likesCount++;
        else comment.likesCount--;
        li.querySelector('.likes-counter').textContent = comment.likesCount;
        e.target.className = comment.liked ? 'like-button -active-like' : 'like-button';
      }
      return;
    }

    // Ответ на комментарий (клик по всему комментарию, кроме лайка)
    const li = e.target.closest('li.comment');

    if (li && !e.target.className.includes('like-button')) {
      const id = parseInt(li.dataset.id);
      const comment = commentsData.find(c => c.id === id);

      if (comment) {
        replyToCommentId = id;

        // Полностью отображаем содержимое комментария
        const name = comment.name;
        const date = comment.date;
        const text = comment.text;

        // Вставляем в блок
        originalCommentDiv.innerHTML = `
       <strong>${name}</strong> (${date})<br/>
       ${text}
     `;

        // Показываем окно
        replyModal.style.display = 'block';

        // Заполняем textarea начальным текстом с именем автора
        replyTextarea.value = `Ответ ${name}:\n`;

        replyTextarea.focus();

        // Можно дополнительно позиционировать окно относительно комментария,
        // например, по координатам или оставить фиксированным.
      }
    }
  });

  // Обработка закрытия окна
  document.getElementById('close-reply').addEventListener('click', () => {
    replyModal.style.display = 'none';
  });

  // Обработка отправки ответа
  document.getElementById('send-reply').addEventListener('click', () => {
    const answerText = replyTextarea.value.trim();
    if (!answerText) { alert('Введите ответ'); return; }

    // Создаем текущую дату и время в нужном формате
    const now = new Date();
    const year = now.getFullYear();
    const yearShort = year.toString().slice(-2);
    const month = String(now.getMonth() + 1).padStart(2, '0');
    const day = String(now.getDate()).padStart(2, '0');
    const hours = String(now.getHours()).padStart(2, '0');
    const minutes = String(now.getMinutes()).padStart(2, '0');

    const dateStr = `${day}.${month}.${yearShort} ${hours}:${minutes}`;

    // Добавляем новый комментарий как ответ
    commentsData.push({
      id: Date.now(),
      name: 'Ваше имя', // или взять из формы
      date: dateStr,
      text: answerText,
      likesCount: 0,
      liked: false
    });

    renderComments();

    replyModal.style.display = 'none';
  });

  // Обработка добавления нового комментария
  addButton.addEventListener('click', () => {

    const nameVal = nameInput.value.trim();
    const textValRaw = commentInput.value.trim();

    if (nameVal === '' || textValRaw === '') { alert('Пожалуйста, заполните оба поля'); return; }

    // Проверяем есть ли ответ на какой-то комментарий (если нужно)
    let replyTargetName = null;
    const replyDiv = document.querySelector('.reply-info');

    if (replyDiv) {
      const matchRes = replyDiv.textContent.match(/Ответ на (.+)/);
      if (matchRes && matchRes[1]) {
        replyTargetName = matchRes[1];
        replyDiv.remove();
        replyToCommentId = null;
      }
    }

    // Создаем текущую дату и время в нужном формате
    const now = new Date();
    const year = now.getFullYear();
    const yearShort = year.toString().slice(-2);
    const month = String(now.getMonth() + 1).padStart(2, '0');
    const day = String(now.getDate()).padStart(2, '0');
    const hours = String(now.getHours()).padStart(2, '0');
    const minutes = String(now.getMinutes()).padStart(2, '0');

    const currentDateTime = `${day}.${month}.${yearShort} ${hours}:${minutes}`;

    // Создаем новый комментарий с уникальным ID
    commentsData.push({
      id: Date.now(),
      name: nameVal,
      date: currentDateTime,
      text: textValRaw,
      likesCount: 0,
      liked: false
    });

    // Очистка полей формы после добавления
    nameInput.value = '';
    commentInput.value = '';

    renderComments();

  });
</script>

</html>
